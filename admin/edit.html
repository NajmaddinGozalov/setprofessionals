<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/materia/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Template</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container">
            <a href="index.html" class="navbar-brand">newTemplate</a>
            <button class="navbar-toggler navbar-toggler-right" data-target="#navbarNav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="posts.html" class="nav-link">Posts</a></li>
                    <li class="nav-item"><a href="pages.html" class="nav-link">Pages</a></li>
                    <li class="nav-item"><a href="users.html" class="nav-link">Users</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="login.html" class="nav-link"><span class="fa fa-user-times"></span> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- header main -->

    <section id="main-header" class="bg-warning text-white">
        <div class="container py-2">
            <div class="row">
                <div class="col">
                    <span class="fa fa-gear h3"> Edit Page</span>
                </div>
            </div>
        </div>
    </section>


    <!-- Breadcrumb -->

    <section id="breadcrumb" class="pt-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="breadcrumb">
                        <a href="index.html" class="breadcrumb-item">Home</a>
                        <a href="index.html" class="breadcrumb-item">Dashboard</a>
                        <a href="pages.html" class="breadcrumb-item active">Pages</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- section main -->

    <section id="main" class="pt-2 pb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="card mb-3 bg-warning text-white text-center">
                        <div class="card-body">
                            <div class="h3"><span class="fa fa-book"></span> Posts</div>
                            <div class="h3">23</div>
                            <button class="btn btn-sm btn-outline-dark">View</button>
                        </div>
                    </div>

                    <div class="card mb-3 bg-warning text-white text-center">
                        <div class="card-body">
                            <div class="h3"><span class="fa fa-file"></span> Pages</div>
                            <div class="h3">5</div>
                            <button class="btn btn-sm btn-outline-dark">View</button>
                        </div>
                    </div>

                    <div class="card bg-warning text-white text-center">
                        <div class="card-body">
                            <div class="h3"><span class="fa fa-users"></span> Users</div>
                            <div class="h3">123</div>
                            <button class="btn btn-sm btn-outline-dark">View</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h4>Add New Page</h4>
                        </div>
                        <div class="card-body">
                            <form class="form-group">
                                <label for="title"><strong>Page Title</strong></label>
                                <input type="text" class="form-control mb-3" placeholder="Enter Title"
                                    value="Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet explicabo molestias minima ipsum laudantium fugit vitae harum dolorem a quae!">

                                <label for="title"><strong>Page Description</strong></label>
                                <textarea class="form-control mb-3" id="editor"
                                    placeholder="Enter Description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum aliquid incidunt voluptate ipsa cupiditate, excepturi inventore consequuntur ducimus commodi dolorem fugit soluta laborum totam quae! <br><br>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit accusantium aperiam nam aliquid porro, laboriosam, qui quas laborum inventore at dolorem quisquam sit earum reiciendis dolor, reprehenderit ducimus totam? Sapiente perferendis magni officia beatae illo.</textarea>

                                <label for="title"><strong>Meta Tags</strong></label>
                                <input type="text" class="form-control mb-3" placeholder="Enter Tags"
                                    value="post, trending, news, gadgets">

                                <label for="title"><strong>Meta Description</strong></label>
                                <textarea class="form-control" id="editor1"
                                    placeholder="Enter Meta Description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, blanditiis consequuntur assumenda nobis recusandae quis iure, sint, consectetur itaque sapiente exercitationem. Voluptas suscipit obcaecati molestiae tempora. Eum, ea dolorem! Alias aperiam obcaecati temporibus quia velit?</textarea>
                                <hr class="pt-2">
                                <div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <a href="dashboard.html"
                                                class="btn btn-outline-secondary btn-block btn-lg">Cancel</a>
                                        </div>
                                        <div class="col-md-6">
                                            <a href="dashboard.html"
                                                class="btn btn-success btn-block btn-lg">Publish</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->

    <footer id="main-footer" class="py-3 bg-dark text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    Copyright 2019 &copy; All Rights Reserved, Created with love by Praveen Prajapati
                </div>
            </div>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.ckeditor.com/ckeditor5/15.0.0/classic/ckeditor.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>
    <script>
        ClassicEditor
            .create(document.querySelector('#editor1'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
